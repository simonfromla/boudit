{% extends 'base.html' %}

{% block style %}
<style type="text/css">
    body {
        background-size: cover;
        background-image: url({{bg_image}});
        /*{% if bg_image %}background-image: url({{bg_image}});{% endif %}*/
    }
    .btn-link {
        text-shadow: none;
    }
    div .text-center {
        margin-top: 10em;
    }
    .cover-heading {
        color: white;
    }
</style>

{% endblock style %}
{% block content %}
<div>

    <div class="text-center">
        <h3 class="cover-heading">{{ title }}</h3>
    </div>

    <div class="col-sm-6 col-sm-offset-3">
        <form method="POST" action=".">{% csrf_token%}
            {{form.as_p}}
            <input class="btn btn-default" type="submit" value="Shorten &raquo;">
        </form>
    </div>

</div>
{% endblock content %}
